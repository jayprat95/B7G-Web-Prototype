<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/p5.speech.js"></script>
    <script src="js/sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    
    canvas {
        position: relative;
        top: 0;
        left: 0;
        z-index: 1;
    }
    
    #content {
        position: relative;
        z-index: 2;
    }
    </style>
</head>

<body>

    <div id="content">
            <h1 id="tickerName"></h1>
            <div aria-label="Change Company" class="row">
                <input aria-label="New Ticker Input" type="text" name="tickername" class="tickerfield">
                <input aria-label="New Ticker Submit" type="submit" value="Submit">
            </div>

            <div aria-label="Change Date Range" class="row">
                <input id="onemonth" aria-label="Change to One Month" type="submit" value="1 Month">
                <input id="threemonths"aria-label="Change to Three Months" type="submit" value="3 Months">
                <input id="sixmonths"aria-label="Change to Six Months" type="submit" value="6 Months">
                <input id="oneyear"aria-label="Change to One Year" type="submit" value="1 Year">
                <input id="fiveyears"aria-label="Change to Five Years" type="submit" value="5 Years">
            <div>
    </div>
</body>

</html>
